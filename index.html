<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <!-- STYLE -->
</head>

<body>

    <div class="btn_container">
        <!--For Center Alignment-->
        <button class="share_btn" data-path="modal">Share <i class="fas fa-share"></i></button>
    </div>

    <div class="modal">
        <div class="modal_overlay">
            <div class="modal_window" data-target="modal">
                <i class="fas fa-times"></i>

                <h2>Share this article</h2>
                <p>If you liked this article share it with your friends. They will thank you later.</p>

                <div class="social_share">
                    <a href="#" class="facebook_btn"><i class="fab fa-facebook-f"></i> Facebook</a>
                    <a href="#" class="twitter_btn"><i class="fab fa-twitter"></i> Twitter</a>
                    <a href="#" class="reddit_btn"><i class="fab fa-reddit-alien"></i> Reddit</a>
                </div>

                <h4>4,5K<span>Shares</span></h4>
            </div>
        </div>
    </div>


    <!-- SCRTIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <!-- SCRTIPTS -->
</body>

</html>
